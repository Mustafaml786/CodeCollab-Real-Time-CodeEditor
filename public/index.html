    <style>
        /* Add a loading animation for initial page load */
        #root:empty {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f172a;
        }
        
        #root:empty::after {
            content: "";
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #2563eb;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
